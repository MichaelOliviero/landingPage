<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

	<link href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="..\css\styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="main">
        <div class="title"><h1>Calculator</h1></div>
        <div class="calcGrid">
            <div class="outputScreen">
                <div dataPreviousOperand class="previousOperand"></div>
                <div dataCurrentOperand class="currentOperand"></div>
            </div>
            <button dataClear class="twoSpaces">AC</button>
            <button dataDelete>DEL</button>
            <button dataOperation>รท</button>
            <button dataNumber>1</button>
            <button dataNumber>2</button>
            <button dataNumber>3</button>
            <button dataOperation>x</button>
            <button dataNumber>4</button>
            <button dataNumber>5</button>
            <button dataNumber>6</button>
            <button dataOperation>+</button>
            <button dataNumber>7</button>
            <button dataNumber>8</button>
            <button dataNumber>9</button>
            <button dataOperation>-</button>
            <button dataNumber>.</button>
            <button dataNumber>0</button>
            <button dataEquals class="twoSpaces">=</button>
        </div>
    </section>
    <section id="footer">
        <div class="socials">
            <a target="_blank" href="https://github.com/MichaelOliviero"><i class="fab fa-github"></i></a>
            <a target="_blank" href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
            <a target="_blank" href="https://facebook.com/"><i class="fab fa-facebook"></i></a>
			<a target="_blank" href="https://stackoverflow.com/story/"><i class="fab fa-stack-overflow"></i></a>
			<a target="_blank" href="https://www.linkedin.com/in/"><i class="fab fa-linkedin"></i></a>
        </div>
    </section>
</body>
</html>
